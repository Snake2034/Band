<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>

    <title>Members</title>

    <link rel="stylesheet" href="framework7-4.4.3\packages\core\css\framework7.min.css">

    <link rel="stylesheet" type="text/css" href="css/member.css">

  </head>

  <body onresize="resizeFunction()" onload="loadFunc()"> 
  
  <div class="main">

        <!-- inner top bar -->
        <div class="NavBar"> 

          <!-- Logo Name -->
          <img src="images/logo.png" style="width:50px;height:50px; float: left;">

          <!-- home button -->
          <button id="homeButton" type="button-round" onclick="Home()">Home</button>

          <!-- home button -->
          <button id="memberButton" type="button-round" onclick="Member()">Members</button>

          <!-- login button -->
          <button type="button-round" id="loginButton">Log in</button>

          <!-- register button -->
          <button type="button-round" id="registerButton">Sign up</button>

        </div>

      <!-- Main page content -->
        <div class="Maincontent" id="mainDivc">
      
          <div id="leftDiv" >
            
            <!-- <div id="alphabetSearch"></div> -->

          </div>

            <div id="mainDiv">

              <div id="filterBar">
                
                

                <button type="button" id="filterButton">Options</button>

                <input type="text" name="search" placeholder="search..." id="searchInput">

              </div>

              <div id="leftMain">
                

              </div>


              <div id="rightMain">

                <h1 style="color: white; font-size: 50px;">Start by selecting a profile</h1>

              </div>
                
          </div>


          </div>

          <div id="rightDiv"></div>  

        </div>

        <div id="myModal" class="modal">

        <!-- LOGIN MODAL -->
        <div class="modal-content">

          <span class="Close">&times;</span>

            <div class="topModal">

             <h2 style="text-align: center;">Log in</h2>

            </div>

            <div style="width: 100%; background-color: white; margin: auto;">
              
              <p style="">Username</p>

              <input id="loginIusername" type="text" name="userNameInput">

              <p style="">Password</p>

              <input id="loginIpassword" type="text" name="userNameInput">

              <a href="" style="float: right;" >Forgot Password?</a>

            </div>

            <br></br>

            <div style="width: 100%; background-color: white; margin: auto;">

              <button id="modalLoginButton" type="button-round">Log in</button>

              <br></br>

              <p style="text-align: center;">Dont have an account?</p>

              <button type="button-round" id="registerLoginButton">Register</button>

            </div>

          </div>

        </div>



        <!-- REGISTER MODAL -->
        <div id="registerModal" class="modal">
    
        <div class="modal-content">

          <span class="registerClose">&times;</span>

            <div style="width: 60%; float: center; background-color: white; margin: auto;">
              <h2 style="text-align: center;">Register</h2>

            </div>

            <div style="width: 100%; background-color: white; margin: auto;">       

              <p style="">Email</p>
              <input id="registerIemail" type="text" name="emailInput">

              <p style="">Username</p>
              <input id="registerIusername" type="text" name="userNameInput">

              <p style="">Password</p>
              <input id="registerIpassword" type="text" name="userNameInput">

            </div>

            <br></br>

            <div style="width: 100%; background-color: white; margin: auto;">

              <button type="button-round" id="registerModalButton">Register</button>

              <br></br>

              <p style="text-align: center;">Already have an account?</p>

              <button type="button-round" id="loginRegisterButton">Login</button>

            </div>

          </div>

        </div>


       <!-- EMAIL CONFIRM MODAL -->
      <div id="confirmEmailModal" class="modal">

       
        <div class="modal-content">

          <span class="emailConfirmation">&times;</span>

            <div style="width: 80%; float: center; background-color: white; margin: auto;">

             <h2 style="text-align: center;">Please verify your new account via your email address.</h2>

            </div>

          </div>

        </div>

      </div>
     
    </div>


    <style type="text/css">
      
      .close:hover,
      .close:focus{
        color:black;
        text-decoration: none;
        cursor: pointer;
      }

    </style>

    <script type="text/javascript" src="framework7-4.4.3\packages\core\js\framework7.min.js"></script>

    <script type="text/javascript" src="member.js"></script>

  </body>
</html>
