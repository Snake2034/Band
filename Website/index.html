<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>

    <title>Home</title>

    <link rel="stylesheet" href="framework7-4.4.3\packages\core\css\framework7.min.css">

  </head>

  <body> 
  
  <!-- main div -->
   <div class="main" style=" width: 100%; height: 100%; background-image: linear-gradient(to bottom, rgba(245, 246, 252, 0.0), rgba(117, 19, 93, 0.73)), url('images/homejpg.jpg');">

    <!-- inner top bar -->
        <div class="NavBar" style="background-color: transparent; height: 40px; width: 80%; margin: auto; position: relative; padding-top: 20px;"> 

        <!-- Logo Name -->
          <button type="button-round" style="background-color: transparent; color: white; width: 200px; float: left; font-size: 20px; border-style: none;">LOGO IMG</button>

        <!-- home button -->
          <button type="button-round" onclick="Member()" style="background-color: transparent; color: white; width: 200px; float: left; font-size: 20px; border-style: none;">MEMBERS</button>

        <!-- login button -->
          <button type="button-round" id="loginButton" style="background-color: transparent; color: white; width: 150px; float: right; font-size: 20px; border-style: none;">LOGIN</button>

        <!-- register button -->
           <button type="button-round" id="registerButton" style="background-color: transparent; color: white; width: 150px; float: right; font-size: 20px; border-style: none;">REGISTER</button>

        </div>

    <!-- Main page content -->
        <div class="Maincontent" 
        style="
        width: 100%;
        margin: auto; 
        float: center; 
        height: 100%; 
        background-color: transparent; 
        padding-top: 10%;">
        
        <div style="width: 50%; height: 30%;  margin: auto; ">

          <h1 style="
          font-size: 70px; 
          color: white; 
          text-align: center;">
            Giving musicians the connection they deserve. </h1>

             <!-- Get started button -->
          <button type="button-round" 
          style="
          background-color: transparent;
          color: white; 
          width: 100%;
          height: 40px;    
          font-size: 20px; 
          border-style: none;">

            Get Started</button>
          
        </div>

        </div>

        <div id="myModal" class="modal"
         style="
          display: none;  
          position: fixed;
          z-index: 1; 
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: 
          rgb(0,0,0);  
          background-color: 
          rgba(0,0,0,0.4);">

        <!-- LOGIN MODAL -->
        <div class="modal-content" style="
          background-color: #fefefe;
          margin: 15% auto;
          padding: 20px;
          border: 1px solid #888;
          width: 300px;">

          <span class="Close" style="
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;">&times;</span>

            <div style="width: 60%; float: center; background-color: white; margin: auto;">
             <h2 style="text-align: center;">Log in</h2>

            </div>

            <div style="width: 100%; background-color: white; margin: auto;">
              
              <p style="">Username</p>
              <input type="text" name="userNameInput" 
              style="font-size: 24px; border-color: #99dbff;">

              <p style="">Password</p>
              <input type="text" name="userNameInput"
              style="font-size: 24px; border-color: #99dbff;">

              <a href="" style="float: right;" >Forgot Password?</a>

            </div>

            <br></br>

            <div style="width: 100%; background-color: white; margin: auto;">

              <button type="button-round" style="font-size: 24px; border-style: none; border-radius: 15px; background-color: #61993b; color: white;">Log in</button>

              <br></br>

              <p style="text-align: center;">Dont have an account?</p>

              <button type="button-round" style="font-size: 16px; border-style: none; background-color: transparent; border-radius: 15px;">Register</button>

            </div>

          </div>

        </div>






        <div id="registerModal" class="modal"
         style="
          display: none;  
          position: fixed;
          z-index: 1; 
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: 
          rgb(0,0,0);  
          background-color: 
          rgba(0,0,0,0.4);">

        <!-- REGISTER MODAL -->
        <div class="modal-content" style="
          background-color: #fefefe;
          margin: 15% auto;
          padding: 20px;
          border: 1px solid #888;
          width: 300px;">

          <span class="registerClose" style="
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;">&times;</span>

            <div style="width: 60%; float: center; background-color: white; margin: auto;">
             <h2 style="text-align: center;">Register</h2>

            </div>

            <div style="width: 100%; background-color: white; margin: auto;">       

              <p style="">Email</p>
              <input type="text" name="emailInput" 
              style="font-size: 24px; border-color: #99dbff;">

              <p style="">Username</p>
              <input type="text" name="userNameInput" 
              style="font-size: 24px; border-color: #99dbff;">

              <p style="">Password</p>
              <input type="text" name="userNameInput"
              style="font-size: 24px; border-color: #99dbff;">

            </div>

            <br></br>

            <div style="width: 100%; background-color: white; margin: auto;">

              <button type="button-round" style="font-size: 24px; border-style: none; border-radius: 15px; background-color: #61993b; color: white;">Register </button>

              <br></br>

              <p style="text-align: center;">Already have an account?</p>

              <button type="button-round" id="loginButton" style="font-size: 16px; border-style: none; background-color: transparent; border-radius: 15px;">Login</button>

            </div>

          </div>

        </div>
     
    </div>


    <style type="text/css">
      
      .close:hover,
      .close:focus{
        color:black;
        text-decoration: none;
        cursor: pointer;
      }

    </style>

    <script type="text/javascript" src="framework7-4.4.3\packages\core\js\framework7.min.js"></script>

    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
